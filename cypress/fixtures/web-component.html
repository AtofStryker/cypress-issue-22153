<!DOCTYPE html>
<html>
  <head>
    <title>Web Component Lifecycle snapshot replay</title>
  </head>
  <body>
    <test-element id="element"></test-element>
  </body>
  <script>
      let incrementor = 0
    class TestElement extends HTMLElement {
      constructor() {
        super();
        this._shadow = this.attachShadow({ mode: "open" });

        const header = document.createElement("h1");
        header.textContent = `I am header ${++incrementor}`
        this._shadow.appendChild(header);
      }
    }

    customElements.define("test-element", TestElement);
  </script>
</html>
